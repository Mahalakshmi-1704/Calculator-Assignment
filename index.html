<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="icon" href="calcicon.webp" />
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #ffdfd3;
        font-family: Arial, sans-serif;
      }
      .calculator {
        width: 300px;
        background-color: #ffcc00;
        padding: 20px;
        border: 1px solid black;
        border-radius: 15px;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
        text-align: center;
      }
      .display {
        width: 95%;
        height: 60px;
        font-size: 1.5em;
        text-align: right;
        margin-bottom: 10px;
        padding: 10px;
        border: none;
        background-color: #000;
        color: yellow;
        border-radius: 10px;
      }
      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 10px;
      }
      button {
        padding: 15px;
        font-size: 1.5em;
        border: 2px solid #000;
        background-color: #ffcc00;
        cursor: pointer;
        border-radius: 8px;
        color: black;
        box-shadow: 4px 4px 0px #fff192, 5.5px 5.5px 0px black;
        transition: all 0.2s ease-in-out;
      }
      button:active {
        background-color: #e6b800;
        box-shadow: inset 2px 2px 5px rgba(0, 0, 0, 0.3);
        transform: translateY(2px);
      }
      .equal {
        background-color: #000;
        color: yellow;
      }
      .clear {
        background-color: #ff3333;
        color: white;
      }
    </style>
  </head>
  
  <body>
    <div class="calculator">
      <input type="text" class="display" id="display" disabled />
      <div class="buttons">
        <button onclick="clearDisplay()" class="clear">C</button>
        <button onclick="deleteLast()">âŒ«</button>
        <button onclick="appendValue('%')">%</button>
        <button onclick="appendValue('/')">/</button>
        <button onclick="appendValue('7')">7</button>
        <button onclick="appendValue('8')">8</button>
        <button onclick="appendValue('9')">9</button>
        <button onclick="appendValue('**')">**</button>
        <button onclick="appendValue('4')">4</button>
        <button onclick="appendValue('5')">5</button>
        <button onclick="appendValue('6')">6</button>
        <button onclick="appendValue('*')">x</button>
        <button onclick="appendValue('1')">1</button>
        <button onclick="appendValue('2')">2</button>
        <button onclick="appendValue('3')">3</button>
        <button onclick="appendValue('-')">-</button>
        <button onclick="appendValue('0')" class="zero">0</button>
        <button onclick="appendValue('.')">.</button>
        <button onclick="calculateResult()" class="equal">=</button>
        <button onclick="appendValue('+')">+</button>
      </div>
    </div>

    <script>
      function appendValue(value) {
        document.getElementById("display").value += value;
      }

      function clearDisplay() {
        document.getElementById("display").value = "";
      }

      function deleteLast() {
        let display = document.getElementById("display");
        display.value = display.value.slice(0, -1);
      }

      function calculateResult() {
        try {
          document.getElementById("display").value = eval(document.getElementById("display").value);
        } catch {
          document.getElementById("display").value = 'Invalid Expression';
        }
      }
    </script>
  </body>
</html>
